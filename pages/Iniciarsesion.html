      <section class="login mx-auto p-2">
        <form class="row g-2 d-flex flex-column align-content-center">
          <div class="col col-md-5">
              <label for="email" class="form-label text-light ps-2">Escriba su email y contraseña</label>
              <input class="input_email form-control text-bg-dark rounded border-0" type="email" required id="email"
              placeholder="Email@ejemplo.com" minlength="14"
              maxlength="64">
          </div>

          <div class="col col-md-5">
              <label for="inputPassword" class="visually-hidden">Contraseña</label> 
              <input type="password" class="input_password form-control text-bg-dark rounded border-0" required id="inputPassword" placeholder="Contraseña" minlength="6"
              maxlength="64">
 
          </div>        
          <div class="col col-md-5">
            <button type="submit" class="btn btn_continuar mb-3 rounded w-100 text-light fw-bold">CONTINUAR</button>
          </div>
          <aside class="col col-md-5 text-center text-secondary px-2">
            <p class="d-inline">¿Primera vez en Moon+?</p>
            <a href="./suscripcion.html" class="text-danger">Suscribirse</a>
