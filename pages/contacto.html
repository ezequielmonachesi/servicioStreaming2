              <li class="nav-item">
                <a href="../index.html" class="nav-link">Inicio</a>
              </li>
              </li>

              </li>
              <form class="busqueda">    
              <div class="formulario_enviar">
                <label for="busqueda"></label>
                <input type="text" class="rounded-1"
                placeholder="Busqueda..." size="15px"
                minlength="2" maxlength="30">
                <button type="submit" class="btn-enviar-caja rounded-1" id="btn-enviar"><i class="bi bi-search text-danger"></i></button>

        </form>

    </header>
    <main class="container py-4 text-light">
        <section class="row">
          <h1 class="text-center">Información de contacto</h1>
          <hr />
  
          <aside class="col-md-6">          
            <iframe            
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370777451!2d-65.2093904843448!3d-26.836696096503108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1sen!2sar!4v1672353104110!5m2!1sen!2sar"
              class="w-100 h-100"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </aside>
          <aside class="col-md-6">
            <form class="my-5">
              <section class="mb-3">
                <h1></h1>
                <label for="inputNombreyApellido" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputNombreyApellido"
                  aria-describedby="emailHelp"
                  placeholder="Ej: Juan Perez"
                  maxlength="100"
                  minlength="1"
                  required
                />
              </section>
              <section class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="name@example.com"
                  maxlength="254"
                  minlength="3"
                  required
                />
              </section>
              <section class="mb-3">
                <label for="controlTextArea" class="form-label">Consulta</label>
                <textarea
                  class="form-control"
                  id="controlTextArea"
                  rows="4"
                  placeholder="Agrega tu consulta"
                  maxlength="500"
                  minlength="20"
                  required
                ></textarea>
              </section>
              <button type="submit" class="btn btn-danger">Enviar</button>
            </form>
          </aside>
          <aside class="col text-center mt-5">
            <!-- boton modal -->
            <section>
              <button
                type="button"
                class="btn btn-dark hover_cambiar_color boton_redondo"
                data-bs-toggle="modal"
                data-bs-target="#modalTelefono"
              >
                <i class="fa-solid fa-mobile-screen-button fs-1"></i>
              </button>
              <h4>Llámanos</h4>
            </section>
          </aside>
          <!-- modal -->
          <section
            class="modal fade text-center"
            id="modalTelefono"
            tabindex="-1"
            aria-labelledby="modalTelefonoLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content pb-4">
                <div class="modal-header justify-content-center">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <h1 class="fs-5">Llámanos</h1>
                  <p class="fs-4">+54 381 1234-567</p>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    <footer class="py-4">

              class="text-secondary filtro_enlaces fs-3 mx-3 mx-lg-2"

              href="../pages/error404.html"
              class="text-secondary filtro_enlaces fs-3"

            ></a>
          </aside>
          <aside class="col-12 col-md-4 mt-2 text-center">
            <a
              href="contacto.html"

              >Contacto</a
            >
          </aside>
          <aside class="col-12 col-md-4 mt-2 text-center">
            <a
              href="./pages/nosotros.html"
              class="text-secondary filtro_enlaces"
              >Acerca de Moon +</a
            >
          </aside>
        </article>
      </section>
