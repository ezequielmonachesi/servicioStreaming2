    <main class="fondo">

            <div class="form-check">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioPlan"
                  id="radioPremium"
                />
                <label class="form-check-label" for="radioPremium">
                  Plan Premium Moon+

                  <h4 class="text-start text-md-center display-5">Premium</h4>
                  <p class="text-start text-md-center">
                    Mira Moon+ en tu TV, computadora, celular y tablet. <br />
                    Cantidad dispositivos <b>4</b><br />
                    Calidad de video <b>Óptima</b><br />
                    Resolución <b>Ultra HD 4k</b><br />
                    Precio mensual<br /><b>$1050</b>
                  </p>
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioPlan"
                  id="radioDuo"
                />
                <label class="form-check-label" for="radioDuo">
                  Plan Duo Moon+
                  <h4 class="text-start text-md-center display-5">Duo</h4>
                  <p class="text-start text-md-center"> Mira Moon+ en tu TV, computadora, celular y tablet. <br>

                    Calidad de video <b>Mejor</b><br>
                    Resolución <b>Full HD 1080p</b><br>
                    Precio mensual<br><b>$900</b>
                  </p>
                </label>
              </div>
              <div class="form-check mb-5">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioPlan"
                  id="radioClassic"
                />
                <label class="form-check-label" for="radioClassic">
                  Plan Classic Moon+
                  <h4 class="text-start text-md-center display-5">Classic</h4>
                  <p class="text-start text-md-center"> Mira Moon+ en tu TV, computadora, celular y tablet. <br>
                    Cantidad dispositivos <b>2</b><br>
                    Calidad de video <b>Buena</b><br>
                    Resolución <b>HD 720p</b><br>
                    Precio mensual<br><b>$700</b>
                  </p>
                </label>
              </div>
            </div>
            <a
              href="../pages/suscripcion-cuatro.html"
              class="btn btn_continuar text-white fw-bold text-uppercase w-100"
